  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ===== THEME SYSTEM =====
      const themes = [
        {
          name: 'Blazing Suns',
          classes: 'bg-gradient-to-br from-orange-500 via-red-500 to-yellow-600'
        },
        {
          name: 'Ocean Breeze',
          classes: 'bg-gradient-to-br from-cyan-400 via-blue-500 to-indigo-600'
        },
        {
          name: 'Forest Green',
          classes: 'bg-gradient-to-br from-green-400 via-emerald-500 to-teal-600'
        },
        {
          name: 'Night Mode',
          classes: 'bg-gradient-to-br from-gray-700 via-gray-900 to-black'
        },
        {
          name: 'Purple Haze',
          classes: 'bg-gradient-to-br from-purple-400 via-fuchsia-500 to-pink-600'
        }
      ];
      
      let currentThemeIndex = parseInt(localStorage.getItem('themeIndex') || '0', 10);
      const themeSwitcher = document.getElementById('themeSwitcher');
      const themeName = document.getElementById('themeName');
      
      function applyTheme(index) {
        const theme = themes[index];
        document.body.className = theme.classes;
        
        // Update theme icon
        const icon = themeSwitcher.querySelector('div:first-child');
        icon.className = `w-4 h-4 rounded-full ${theme.classes.replace('-br', '-r')}`;
        
        // Update theme name
        themeName.textContent = theme.name;
        
        localStorage.setItem('themeIndex', index);
      }
      
      themeSwitcher.addEventListener('click', () => {
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        applyTheme(currentThemeIndex);
        
        // Visual feedback
        themeSwitcher.style.transform = 'scale(0.95)';
        setTimeout(() => {
          themeSwitcher.style.transform = '';
        }, 150);
      });
      
      // ===== INITIALIZE =====
      applyTheme(currentThemeIndex);
    });
  </script>
